<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/Users/rahulsurvase/crud/css/style.css">
    <title>add event</title>
</head>

<body>
    <div class="container"></div>
    <script id="events-list-add-template" type="text/x-handlebars-template">
        <form id="addPerson" action="">
            <!--<section id="routemenu"> <input type="text" placeholder="Name of the person"></section>-->
            <input type="button" class="a" id="add-event" value="ADD EVENT" />
        </form>
    </script>
    <script id="form-template" type="text/x-handlebars-template">
        <div id="form-div" class="frm-dv">
            <form id="event-form">
                <ul class="form-ul">
                    <li>
                        <label for="name">Event Name:</label>
                        <input type="text" name="eventName" id="name" value="{{eventName}}" />
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" value="{{email}}" />
                    </li>
                    <li>
                        <label for="date">Date:</label>
                        <input type="date" name="eventDate" id="date" value="{{eventDate}}" />
                    </li>{{id}}
                    <li>
                        <label for="comments" class="descl">Description of Event:</label>
                        <textarea name="desc" id="desc" cols="25" rows="3">{{description}}</textarea>
                    </li>
                    <li>
                        <label for="location">Place:</label>
                        <input type="select" name="location" id="place" value="{{location}}" />
                    </li>
                    <li>
                        <a href="/Users/rahulsurvase/crud/event/index.html">
                            <button class="btn btn-primary {{#if id}}edit-event{{else}}add-event{{/if}}" id={{id}}>Submit</button>
                        </a>
                    </li>
                </ul>
            </form>
        </div>
    </script>
    <script id="event-list-template" type="text/x-handlebars-template">
        <tr class="list">
            <td><span class="eventName" id={{id}}>{{eventName}}</span></td>
            <td><span class="eventDate" id={{id}}>{{eventDate}}</span></td>
            <td><span class="description" id={{id}}>{{description}}</span></td>
            <td>
                <button class="btn btn-warning edit-event" id={{id}}>EDIT</button>
            </td>
            <td>
                <button class="btn btn-danger delete-event" id={{id}}>DELETE</button>
            </td>
        </tr>
    </script>
    
    <script src="/Users/rahulsurvase/crud/js/underscore.js"></script>
    <script src="/Users/rahulsurvase/crud/js/jquery.js"></script>
    <script src="/Users/rahulsurvase/crud/js/handlebars.js"></script>
    <script src="/Users/rahulsurvase/crud/js/backbone.js"></script>
    <script src="/Users/rahulsurvase/crud/event/js/view/firstview.js"></script>
    <script src="/Users/rahulsurvase/crud/event/js/model/model.js"></script>
    <script src="/Users/rahulsurvase/crud/event/js/view/EventsView.js"></script>
    <script src="/Users/rahulsurvase/crud/event/js/view/form_View.js"></script>
    <script src="/Users/rahulsurvase/crud/event/js/view/addEventView.js"></script>
    <script src="/Users/rahulsurvase/crud/event/js/controller/router.js"></script>
    <script src="/Users/rahulsurvase/crud/event/js/main.js"></script>
</body>

</html>
